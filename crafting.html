<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="dist/css/main.css">
    </head>
    <body class="recipeManager">
        <div class="container">
            <div id="tabs">
                <a href="#" id="tabCrafting" class="tab">Crafting</a>
                <a href="#" id="tabCombine" class="tab">Combine</a>
                <a href="#" id="tabSmelting" class="tab">Smelting</a>
            </div>
            <div class="crafting-wrap">
                <div class="inventory crafting active">
                    <h1>Crafting</h1>
                    <div id="itemTooltip">
                        <div class="inn">
                            <span class="line">Iron Sword</span>
                            <span class="line empty"></span>
                            <span class="line bonus">+6 Attack Damage</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="slot selected">
                            <img src="http://assets.wurstmineberg.de/img/grid/air.png" />
                            <div class="detail"></div>
                        </div>
                        <div class="slot">
                            <img src="http://assets.wurstmineberg.de/img/grid/air.png" />
                            <div class="detail"></div>
                        </div>
                        <div class="slot">
                            <img src="http://assets.wurstmineberg.de/img/grid/air.png" />
                            <div class="detail"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="slot">
                            <img src="http://assets.wurstmineberg.de/img/grid/air.png" />
                            <div class="detail"></div>
                        </div>
                        <div class="slot">
                            <img src="http://assets.wurstmineberg.de/img/grid/air.png" />
                            <div class="detail"></div>
                        </div>
                        <div class="slot">
                            <img src="http://assets.wurstmineberg.de/img/grid/air.png" />
                            <!-- <span class="amount">3</span> -->
                            <div class="detail"></div>
                            <!-- <span class="line title rare">Golden Apple</span> -->
                        </div>
                    </div>
                    <div class="row">
                        <div class="slot">
                            <img src="http://assets.wurstmineberg.de/img/grid/air.png" />
                            <div class="detail"></div>
                        </div>
                        <div class="slot">
                            <img src="http://assets.wurstmineberg.de/img/grid/air.png" />
                            <div class="detail"></div>
                        </div>
                        <div class="slot">
                            <img src="http://assets.wurstmineberg.de/img/grid/air.png" />
                            <div class="detail"></div>
                        </div>
                    </div>
                </div>
                <div class="inventory result">
                    <h1>Result</h1>
                    <div class="row">
                        <div class="slot">
                            <img src="http://assets.wurstmineberg.de/img/grid/air.png" />
                            <div class="detail"></div>
                        </div>
                    </div>
                </div>
                <div id="editItem">
                    <label>
                        <input id="customTitle" />
                        <span id="defaultTitle"></span>
                    </label>
                    
                </div>
                <div id="recipeOutput-wrap">
                    <textarea id="recipeOutput"></textarea>
                </div>
            </div>
            
            <div id="search">
                <h3>Search</h3>
                <input id="searchInput" />
                <div id="search-items">Loading...</div>
                
            </div>
        </div>
        <script type="text/javascript" src="js/vendor/jquery.js"></script>
        <script type="text/javascript" src="js/vendor/plugins/jquery-ui.js"></script>
        <script type="text/javascript" src="js/app/inventory.js"></script>
    </body>
</html>
