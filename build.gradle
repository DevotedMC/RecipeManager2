apply plugin: 'java'

sourceCompatibility = 1.6
version = '2.6.4'

configurations {
    extra
}

// Include dependent libraries in archive.
jar {
    from {
        configurations.extra.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

repositories {
    mavenCentral()
    maven {
        name 'Spigot/Bukkit maven repo'
        url 'https://hub.spigotmc.org/nexus/content/groups/public/'
    }
    maven {
        name 'Vault'
        url 'http://nexus.theyeticave.net/content/repositories/pub_releases/'
    }
}

dependencies {
    testCompile 'junit:junit:4.12'
    testCompile 'org.powermock:powermock-module-junit4:1.6.4'
    testCompile 'org.powermock:powermock-api-mockito:1.6.4'
    
    compile project(':RecipeManagerCommon')
    compile "org.bukkit:bukkit:1.8.8-R0.1-SNAPSHOT"
    compile "net.milkbowl.vault:VaultAPI:1.5"
    
    extra project(':RecipeManagerCommon')
}